<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@800&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <title>NewCode Convert</title>
</head>
<body>
    <main>
        <header>
            <h1>Bem Vindo a New Code</h1>
            <span>Facilite seu trabalho convertendo seus textos aqui.</span>
        </header>
        <form class="convert">
            <input id="text" type="text" name="texto" placeholder="Digite Seu texto aqui">
            <textarea id="area" readonly=""></textarea>
            <div class="buttons">
                <button id="btn--upercase">Caixa Alta</button>
                <button id="btn--lowercase">Caixa Baixa</button>
                <button id="btn--firstletterupper">Primeira Letra Maiuscula</button>
                <button id="btn--copy" onclick="copyText()">Copiar Texto</button>
            </div>
        </form>
        <div class="warning"></div>
        <div class="attention">>> Recomendamos o uso pelo Google Chrome <<</div>
    </main>   
    <script src="assets/js/script.js"></script>
    
</body>
</html>
